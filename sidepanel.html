<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="searchbar.css" />
  </head>
  <body id="body" style="margin: 0px; background-color: #f6f7f8">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <div style="width: 100%">
      <div
        id="top-header"
        style="
          position: sticky;
          top: 0px;
          background-color: #f6f7f8;
          z-index: 10;
          padding: 0 5px;
        "
      >
        <div id="header-top-section" class="header-top-section">
          <div class="search">
            <span class="material-icons search-icon">search</span>
            <input
              id="search-bar"
              type="text"
              class="searchTerm"
              placeholder="search..."
            />
            <div class="more-vert-header-wrapper">
              <span
                id="more-vert-icon-header"
                class="material-icons more-vert-icon-header"
                >more_vert</span
              >
              <div class="more-vert-header-popup"></div>
            </div>
          </div>
          <div id="header" style="width: 100%"></div>
        </div>
        </div>
      <div id="tabs-list" style="display: flex; flex-direction: column"></div>
      <div
        id="footer"
        style="
          position: sticky;
          bottom: 0px;
          background-color: #f6f7f8;
          z-index: 1;
          padding: 5px;
          display: flex;
          justify-content: center;
        "
      >
        <div id="create-new-tab-button-wrapper">
          <div id="create-new-tab-button">+</div>
        </div>
      </div>
    </div>
    <script type="module" src="popup.js" charset="utf-8"></script>
    <script type="module" src="colors.js" charset="utf-8"></script>
    <script type="module" src="tab_actions.js" charset="utf-8"></script>
    <script type="module" src="tab_utils.js" charset="utf-8"></script>
    <script type="module" src="more_vert_utils.js" charset="utf-8"></script>
    <script type="module" src="utils.js" charset="utf-8"></script>
    <script type="module" src="storage.js" charset="utf-8"></script>
    <script type="module" src="header.js" charset="utf-8"></script>
    <script type="module" src="searchbar.js" charset="utf-8"></script>
  </body>
</html>
