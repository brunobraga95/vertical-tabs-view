<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="searchbar.css">
</head>
<body style="margin: 0px;padding: 15px;background-color: #f6f7f8;">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <div style="width:600px;">
      <div style="margin-right:10px;font-weight:500;margin-bottom: 20px; position: relative;display:inline-block;">
        <h2 class="title">Vertical Tabs View</h2>
        <div class="open-tabs-wrapper" id="open-tabs-wrapper">
          <span id="open-tabs-counter"></span>
        </div>
      </div> 
      <div class="search">
        <input id="search-bar" type="text" class="searchTerm">
        <button type="submit" tabindex="-1" class="searchButton">
          <span class="material-icons">search</span>
       </button>
     </div>
      <div id="header" style="width: 100%">
      </div>    
      <div id="tabs-list" style="width: 100%">
      </div>    
    </div>
    <script type="module" src="popup.js" charset="utf-8"></script>
    <script type="module" src="header.js" charset="utf-8"></script>
    <script type="module" src="searchbar.js" charset="utf-8"></script>
</body>
</html>
